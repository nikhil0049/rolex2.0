    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        console.clear();
        gsap.registerPlugin(ScrollTrigger);
        window.addEventListener("load", () => {
            gsap
                .timeline({
                    scrollTrigger: {
                        trigger: ".wrapper",
                        start: "top top",
                        end: "+=150%",
                        pin: true,
                        scrub: true,
                        markers: true,
                    },
                })
                .to(".image-container img", {
                    scale: 6,
                    opacity: 1,
                    transformOrigin: "center center",
                    ease: "power1.inOut",
                })
                .to(
                    ".section.hero",
                    {
                        scale: 1,
                        transformOrigin: "center center",
                        ease: "power1.inOut",
                    },
                    "<"
                );
        });
    </script>
